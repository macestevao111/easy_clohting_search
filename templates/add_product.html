{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Adicionar Novo Produto</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="url" class="form-label">URL do Produto</label>
                        <input type="url" class="form-control" id="url" name="url" required>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Preço (formato: R$ XX,XX)</label>
                        <input type="text" class="form-control" id="price" name="price" 
                               placeholder="R$ 0,00" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gênero</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">Selecione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="measurements" class="form-label">Medições</label>
                        <textarea class="form-control" id="measurements" name="measurements" 
                                rows="10" required
                                placeholder="Formato esperado:
comprimento:
77 cm
busto:
114 cm
cintura:
112 cm
comprimento manga:
68 cm
cava:
25 cm"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
