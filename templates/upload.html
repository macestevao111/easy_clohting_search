{% extends "base.html" %}
{% block content %}
  <h2>Upload de Planilha Excel</h2>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
          <li><strong>{{ category }}:</strong> {{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  
  <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_products') }}">
    <label for="excel_file">Selecione o arquivo Excel (.xls ou .xlsx):</label>
    <input type="file" id="excel_file" name="excel_file" accept=".xls,.xlsx" required>
    
    <input type="submit" value="Fazer Upload">
  </form>
{% endblock %}
